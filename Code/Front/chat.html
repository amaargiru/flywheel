<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>English Flywheel. Chat</title>
    <link href="images/icon.png" rel="icon" type="image/png"/>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body onload="startMessage()">
<script src="js/checkIsMobile.js" type="text/javascript"></script>
<table border="0" id="wrapper">
    <tr style="height: 0;">
        <td valign="top">
            <div id="menu">
                <p class="welcome" id="header"><b>Flywheel Bot</b></p>
                <a href="signin.html">Вход</a> &nbsp;&nbsp;&nbsp; <a href="signup.html">Регистрация</a>
            </div>
        </td>
    </tr>
    <tr>
        <td valign="center">
            <div id="chatbox"></div>
        </td>
    </tr>
    <tr style="height: 0;">
        <td valign="bottom">
            <div class="usermsgwrapper">
                <input class="usermsg" id="usermsg" name="usermsg" style="font-size:2.2vmax" type="text"/>
                <input class="submitmsg" id="submitmsg" onclick="updateChat()" style="font-size:2.2vmax" type="submit" value="Send"/>
            </div>
        </td>
    </tr>
</table>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js" type="text/javascript"></script>
<script src="config.js" type="text/javascript"></script>
<script src="js/chat.js" type="text/javascript"></script>
</html>
