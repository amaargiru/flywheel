<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>English Flywheel</title>
    <link rel="icon" type="image/png" href="images/icon.png" />
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css2?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="wrapper">
        <div id="menu">
            <p class="welcome" id="header"><b>Flywheel Bot</b></p>
        </div>
        <input type="text" name="text" id="chatbox" value="" />
        <input name="usermsg" type="text" id="usermsg" />

        <input type="submit" id="submitmsg" onclick="updateChat()" value="Send" />
    </div>
</body>
<script type="text/javascript">
function updateChat()
{
    document.getElementById('chatbox').value += document.getElementById('usermsg').value;
    document.getElementById('usermsg').value = "";
    return false;
}
</script>
</html>
